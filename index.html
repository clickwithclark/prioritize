<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>
  <!--Jquery-->
  <script src="assets/jquery/jquery-3.3.1.min.js"></script>
  <script src="assets/jquery/jquery-ui.min.js"></script>
  <script src="assets/jquery/jquery.ui.touch-punch.min.js"></script>
  <!--site js-->
  <!-- <script defer src="assets/js/utility.js"></script>
  <script defer src="assets/js/todo.js"></script> -->
  <script type="module" src="assets/js/manageTodo.js"></script>
  <!--site css -->
  <link rel="stylesheet" href="assets/css/todoapp.css" />
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <!--site font-->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
  <!--icons-->
  <script defer src="assets/icons/all.js"></script>
</head>

<body>
  <div id="info-bubble">
    <img id="speech-bubble" src="assets/img/speak.png" alt="speech Bubble">
    <!--  <i class="far fa-comment-alt fa-8x"></i> -->
    <p id="info-message"></p>
  </div>
  <div class="chat icon"></div>
  <img id="logo" src="assets/img/cwc.svg" alt="clickwithclark logo" />


  <div class="app-container mt-4 ">
    <h1 class="">
      <!-- <i class="fas fa-clipboard-list"></i> -->
      Priorities <span class="category-button"><i class="fas fa-tags"></i></span>
      <span class="drop-down-entry"><i class="fas fa-plus"></i></span> <span class="date-sort"><i
          class="fas fa-sort-amount-down"></i></span>
    </h1>
    <input type="text" placeholder="Add New Task" maxlength="32" />
    <ul class="list-group"></ul>
  </div>
</body>

</html>
