<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prioritize</title>
  <link rel="manifest" href="./manifest.json" />
  <!--site js-->
  <!-- <script type="module" defer src="./assets/js/eventListeners.js"></script> -->
  <script defer src="./dist/main.41775cadfe52faa9f865.js"></script>
  <script defer src="./serviceworker.js"></script>
  <!--site css-->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

<body>
  <div class="app-container mt-4">
    <div class="logo-container">
      <img id="logo" src="assets/img/cwc-shades.png" alt="clickwithclark logo" />
      <div class="bubble">
      </div>
    </div>

    <h1 class="app-name">
      <i class="fas fa-clipboard-list"></i>
      Pr1oriti23
    </h1>
    <div class="buttons">
      <div class="main-btn">
        <span class="category-sort"><i class="fas fa-tags"></i></span>
        <span class="date-sort"><i class="far fa-calendar-alt"></i></span>
        <span class="delete-selected"><i class="fas fa-check-square"></i></span>
        <span class="delete-all"><i class="fas fa-trash-alt"></i></i></span>
      </div>
      <div class="special-btn">
        <span class="tutorial-btn"><i class="fas fa-chalkboard-teacher"></i></span>
        <span class="drop-down-entry"><i class="fas fa-plus"></i></span>
      </div>
    </div>
    <input id="todoInput" list="groups" type="text" placeholder="Add New Task...ðŸ“„" />
    <datalist id="groups">
      <!-- <option value="(Edge)">
      <option value="(Firefox)">
      <option value="(Chrome)">
      <option value="(Opera)">
      <option value="(Safari)"> -->
    </datalist>
    <ul id="todoList" class="list-group" data-draggable-container></ul>

    <!-- #region of confirmation popup -->
    <div class="confirmation-popup">
      <h2>
        Confirm Deletion</h2>
      <button class="confirmation-btn yes-btn"><i class="fas fa-check"></i></button>
      <button class="confirmation-btn no-btn"><i class="fas fa-times"></i></button>

    </div>
    <!-- #endregion of confirmation popup -->
  </div>
